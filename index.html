<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Chat</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="title">MCP Chat</h1>
      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="contrarian">
          <span class="icon">âš¡</span>
          <span>Contrarian</span>
        </button>
        <button class="mode-btn" data-mode="agreeable">
          <span class="icon">ğŸ’«</span>
          <span>Agreeable</span>
        </button>
        <button class="mode-btn" data-mode="debate">
          <span class="icon">ğŸ­</span>
          <span>Debate</span>
        </button>
      </div>
    </header>

    <div class="chat-container">
      <div class="messages" id="messages"></div>
    </div>

    <div class="debate-controls" id="debateControls" style="display: none;">
      <div class="debate-topic-group">
        <label for="debateTopic">Topic:</label>
        <input
          type="text"
          id="debateTopic"
          class="debate-topic-input"
          placeholder="Enter a debate topic (e.g., 'artificial intelligence in education')..."
          autocomplete="off"
        />
      </div>
      <button type="button" class="start-debate-btn" id="startDebateBtn">
        <span>Start Debate</span>
        <span class="icon">ğŸ­</span>
      </button>
      <button type="button" class="stop-debate-btn" id="stopDebateBtn" style="display: none;">
        <span>Stop</span>
        <span class="icon">â¹</span>
      </button>
    </div>

    <form class="input-form" id="chatForm">
      <input
        type="text"
        class="message-input"
        id="messageInput"
        placeholder="Type your message..."
        autocomplete="off"
        required
      />
      <button type="submit" class="send-btn">
        <span>Send</span>
        <span class="icon">â†’</span>
      </button>
    </form>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
